<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Expansion of the Universe</title>
    <style>
        .slidecontainer {
            width: 100%; /* Width of the outside container */
        }


        /* Mouse-over effects */
        .slider:hover {
            opacity: 1; /* Fully shown on mouse-over */
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 16px;
            border-radius: 8px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

            .slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: #4CAF50;
                cursor: pointer;
            }

            .slider::-moz-range-thumb {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: #4CAF50;
                cursor: pointer;
            }
    </style>
</head>
<body style="font-family:sans-serif;font-size:15px;width:1200px;margin-left:auto;margin-right:auto;background-color:#ffffff;">
    <h1 style="font-size:24px;text-align:center;color:#000000;">Measuring the Expansion of the Universe</h1>

        </canvas>
    </div>

    </div>

    <script type="text/javascript" src="LLS.js"></script>
    <script type="text/javascript" src="UIExp.js"></script>
    <script type="text/javascript" src="Simulation.js"></script>
    <script type="text/javascript" src="ExpansionOfUniverse.js"></script>
</body>
</html>
