<!DOCTYPE html>

    <style>
        .slidecontainer {
            width: 100%; /* Width of the outside container */
        }


            /* Mouse-over effects */
            .slider:hover {
                opacity: 1; /* Fully shown on mouse-over */
            }

            .slider {
                -webkit-appearance: none;
                width: 100%;
                height: 16px;
                border-radius: 8px;
                background: #d3d3d3;
                outline: none;
                opacity: 0.7;
                -webkit-transition: .2s;
                transition: opacity .2s;
            }

                .slider::-webkit-slider-thumb {
                    -webkit-appearance: none;
                    appearance: none;
                    width: 20px;
                    height: 20px;
                    border-radius: 50%;
                    background: #4CAF50;
                    cursor: pointer;
                }

                .slider::-moz-range-thumb {
                    width: 20px;
                    height: 20px;
                    border-radius: 50%;
                    background: #4CAF50;
                    cursor: pointer;
                }
        button {
            width: 100%;
            height: 120px;
            text-align: center;
            background-color: #0000FF;
            color: #FFFFFF;
            text-shadow: 4px 4px #00001f;
            font-size: 32px;
            border: none;
        }
        th {
            width:16.6%;
        }
        tr {
            height: 120px;
        }
        table {
            width: 80%;
            text-align: center;
            background-color: #0000FF;
            color: #FFFFFF;
            text-shadow: 4px 4px #00001f;
            font-size: 32px;
            margin-left: auto;
            margin-right: auto;
        }

        .question {
            display: table-cell;
            vertical-align: middle;
        }
        .questionholder {
            box-sizing: border-box;
            padding: 10px;
            width: 500px;
            height: 400px;
            text-align: center;
            background-color: #0000FF;
            color: #FFFFFF;
            text-shadow: 4px 4px #00001f;
            font-size: 32px;
            margin-left: auto;
            margin-right: auto;
            display: table;
            vertical-align: middle;
        }
    </style>
</head>
