    <body style="font-family:sans-serif;font-size:15px;width:100%;margin-left:auto;margin-right:auto;background-color:#000000;">

                Canvas not supported; please update your browser.
            </canvas>
        </div>
		<div style="margin-left: auto;margin-right: auto;text-align: center;">
			<fieldset>
				<legend>Filter</legend>
				<input type="button" class="filter" id="buttonFilterNone" value="None" onclick="selectFilter('none')"/>
				<input type="button" class="filter" id="buttonFilterU" value="U" onclick="selectFilter('U')"/>
				<input type="button" class="filter" id="buttonFilterB" value="B" onclick="selectFilter('B')"/>
				<input type="button" class="filter" id="buttonFilterV" value="V" onclick="selectFilter('V')"/>
				<input type="button" class="filter" id="buttonFilterR" value="R" onclick="selectFilter('R')"/>
				<input type="button" class="filter" id="buttonFilterI" value="I" onclick="selectFilter('I')"/>
			</fieldset>
		</div>
		<div style="margin-left: auto;margin-right: auto;text-align: center;">
			<fieldset>
				<legend>Constellations</legend>
				<input type="button" class="constellations" id="buttonConstellationsNone" value="None" onclick="selectConstellation('none')"/>
				<input type="button" class="constellations" id="buttonConstellationsZodiac" value="Zodiac" onclick="selectConstellation('zodiac')"/>
				<input type="button" class="constellations" id="buttonConstellationsMajor" value="Major" onclick="selectConstellation('major')"/>
				<input type="button" class="constellations" id="buttonConstellationsMinor" value="Minor" onclick="selectConstellation('minor')"/>
				<input type="button" class="constellations" id="buttonConstellationsAll" value="All" onclick="selectConstellation('all')"/>
			</fieldset>
		</div>
		<div style="margin-left: auto;margin-right: auto;text-align: center;">
			<fieldset>
				<legend>Coordinate System</legend>
				<input type="button" class="coordinatesystem" id="buttonCoordinatesEquatorial" value="Equatorial" onclick="selectCoordinateSystem('Equatorial');"/>
				<input type="button" class="coordinatesystem" id="buttonCoordinatesEcliptic" value="Ecliptic" onclick="selectCoordinateSystem('Ecliptic');"/>
				<input type="button" class="coordinatesystem" id="buttonCoordinatesGalactic" value="Galactic" onclick="selectCoordinateSystem('Galactic');"/>
			</fieldset>
		</div>
        <div style="width:500px; margin-left:auto; margin-right:auto;text-align:center">
