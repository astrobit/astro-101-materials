    <div id="divTimeControls" style="margin-left:auto; margin-right:auto;text-align:center">
		<input type="button" class="time" value="-1y" onclick="requestBackYear();">
		<input type="button" class="time" value="-30d" onclick="requestBackMonth();">
		<input type="button" class="time" value="-7d" onclick="requestBackWeek();">
		<input type="button" class="time" style="margin-right:20px" value="-1d" onclick="requestBackDay();">
		<input type="button" class="time" value="<" onclick="requestTimeRewind();">
		<input type="button" id="buttonPause" class="time" value="| |" onclick="requestPause();">
		<input type="button" class="time" style="margin-right:20px" value=">" onclick="requestTimeForward();">
		<input type="button" class="timeLarger" value="🕐×½" onclick="requestSlower();">
		<input type="button" class="timeLarger" style="margin-right:20px" value="🕐×2" onclick="requestFaster();">
		<input type="button" class="time" value="+1d" onclick="requestAdvanceDay();">
		<input type="button" class="time" value="+7d" onclick="requestAdvanceWeek();">
		<input type="button" class="time" value="+30d" onclick="requestAdvanceMonth();">
		<input type="button" class="time" value="+1y" onclick="requestAdvanceYear();">
    </div>
    <div id="divSelectPlanet" style="margin-left:auto; margin-right:auto;text-align:center">
		<input type="button" id="buttonPlanetMercury" class="planet" value="Mercury" onclick="selectPlanet('Mercury');">
		<input type="button" id="buttonPlanetVenus" class="planet" value="Venus" onclick="selectPlanet('Venus');">
		<input type="button" id="buttonPlanetMars" class="planet" value="Mars" onclick="selectPlanet('Mars');">
		<input type="button" id="buttonPlanetJupiter" class="planet" value="Jupiter" onclick="selectPlanet('Jupiter');">
		<input type="button" id="buttonPlanetSaturn" class="planet" value="Saturn" onclick="selectPlanet('Saturn');">
		<input type="button" id="buttonPlanetUranus" class="planet" value="Uranus" onclick="selectPlanet('Uranus');">
		<input type="button" id="buttonPlanetNeptune" class="planet" value="Neptune" onclick="selectPlanet('Neptune');">
    </div>
    <div id="divSelectModel" style="margin-left:auto; margin-right:auto;text-align:center">
		<input type="button" id="buttonModelSimple" class="model" value="Simple Model" onclick="selectComplexity('Simple Model');">
		<input type="button" id="buttonModelReal" class="model" value="Real Model" onclick="selectComplexity('Real Model');">
    </div>
    <div id="divFocus" style="margin-left:auto; margin-right:auto;text-align:center">
		<input type="button" id="buttonFocusSun" class="focus" value="Center on Sun" onclick="selectCenter('Sun');">
		<input type="button" id="buttonFocusPlanet" class="focus" value="Center on Planet" onclick="selectCenter('Planet');">
